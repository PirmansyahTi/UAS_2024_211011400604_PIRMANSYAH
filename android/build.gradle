allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

defaultConfig {
    applicationId "uas"
    minSdkVersion 16
    targetSdkVersion 30
    versionCode 1
    versionName "1.0"
}
